<!DOCTYPE html>
<html lang="" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
</head>
<body>
<header>
   <h1 th:text="${book.getTitle()}"></h1>
</header>
<section>
    <h2 th:text="${book.getGenre()}"></h2>
    <h2 th:text="${book.getYear()}"></h2>
    <h2>Authors:</h2>
    <th:block>
    <ul th:each="author:${authors}">
        <li th:text="${author.getAuthorFullname()}"></li>
    </ul>
    </th:block>
</section>

</body>
</html>
